<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/checkout.css">
</head>
<body>
    <header>
        <div class="header">
            <a class="logo" href="">3legant.</a>
            <nav class="nav">
                <ul class="ul">
                    <li class="li"><a class="a" href="">Home</a></li>
                    <li class="li"><a href="">Shop</a></li>
                    <li class="li"><a href="">Product</a></li>
                    <li class="li"><a href="">ContactUs</a></li>
                </ul>
            </nav>
            <div class="search-div">
                <button class="b-t">
                     <img class="b-a" src="../assets/search 02.png" alt="" width="20px" height="20px">
                </button>
                 <div class="b-t">
                    <img class="b-a" src="../assets/user-circle.png" alt="" width="20px" height="20px">
                 </div>
                 <div class="div-icon">
                    <div class="b-th">
                        <img class="b-aa" src="../assets/shopping bag.png" alt="" width="20px" height="20px">
                     </div>
                     <div class="b-tf">
                        <img class="b-ab" src="../assets/Frame 3.png" alt="" width="20px" height="20px">
                     </div>
                 </div>
            </div>
        </div>
    </header>

    <main>
        <section class="checkout-container">
            <div class="tittle">
                <p class="p-1">Check Out</p>
                <div class="shopping-cart">
                    <a class="process" href=""><span class="span">&#10003;</span> Shopping cart</a>
                    <a class="proces" href=""><span class="spa">2</span> Checkout details</a>
                    <a class="proce" href=""><span class="sp">3</span> Order complete</a>
                </div>
            </div>

            <div class="checkout-layout">
                <div class="left-layout">
                    <form class="first-form" action="" method="post">
                        <p class="info">Contact Infomation</p>
                        <div class="name-info">
                            <div class="left-info">
                                <label class="first-name" for="fIRST NAME">fIRST NAME</label>
                                <input class="first-input" type="text" name="" id="" placeholder="First name">
                            </div>
                            <div class="left-info">
                                <label class="first-name" for="LAST NAME">LAST NAME</label>
                                <input class="first-input" type="text" name="" id="" placeholder="last name">
                            </div>
                        </div>
                        <div class="number">
                            <label class="phone" for="Phone Number">PHONE NUMBER</label>
                            <input class="phone-number" type="number" name="" id="" placeholder="Phone Number">
                        </div>
                        <div class="number">
                            <label class="phone" for="EMAIL ADDRESS">EMAIL ADDRESS</label>
                            <input class="phone-number" type="number" name="" id="" placeholder="your email">
                        </div>
                    </form>

                    <form class="second-form" action="" method="post"></form>
                </div>
                <div class="right-layout">Lorem ipsum dolor sit amet.</div>
            </div>
        </section>
    </main> 
</body>
</html>
